<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="box">  
        <div class="titulo">
            <h1>Get in Touch</h1>
        </div>
    <div class="form">
        <div class="upsideform">            
            <div class="upsideform1">
            <p>Your name</p> 
            <input type="text" name="Full Name"placeholder="John Doe">
            </div>
        
             <div class="upsideform2">
            <p>Email address</p>            
            <input type="text" name="e-mail"placeholder="example@domain.com">
            </div>
        </div>    
            
        <div class="middleform">
            <div class=middleform1> 
            <p>Phone</p>
            <input type="text" name="phone"placeholder="+1-999-999-9999">
            </div>    
           
            <div class=middleform2>
                <p>Website URL</p>
                <input type="text" name="website"placeholder="https://example.com">
            </div>  
        </div>       
           <div class="downside">
            <p>Message</p>
            <input type="text" name="message"placeholder="Tell us briefly about your needs">
            </div>
        </div>
        
        <div class="button"><input type="submit" name="Submit" value="Submit"></div>
     </div>
    </div>
</body>
</html>
